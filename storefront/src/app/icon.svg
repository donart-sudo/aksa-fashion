<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <rect width="64" height="64" rx="14" fill="#1a1a1a"/>
  <!-- Elegant serif A with fine strokes -->
  <g transform="translate(32, 36)">
    <!-- Left stroke -->
    <line x1="-14" y1="14" x2="0" y2="-18" stroke="#B8926A" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Right stroke -->
    <line x1="14" y1="14" x2="0" y2="-18" stroke="#B8926A" stroke-width="2.2" stroke-linecap="round"/>
    <!-- Crossbar â€” thin and elevated -->
    <line x1="-7.5" y1="4" x2="7.5" y2="4" stroke="#B8926A" stroke-width="1.2" stroke-linecap="round"/>
    <!-- Subtle serif feet -->
    <line x1="-17.5" y1="14" x2="-10.5" y2="14" stroke="#B8926A" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="10.5" y1="14" x2="17.5" y2="14" stroke="#B8926A" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Top serif -->
    <line x1="-3" y1="-18" x2="3" y2="-18" stroke="#B8926A" stroke-width="1.2" stroke-linecap="round"/>
  </g>
</svg>
